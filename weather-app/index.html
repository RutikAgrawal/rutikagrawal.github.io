<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <style>
      body {
        background-image: url("https://m-cdn.phonearena.com/images/article/143515-wide-two_1200/Apple-tests-adding-news-to-the-native-Weather-app-in-iOS-16.2-Beta.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container" style="background-color: lightblue">
      <h1>Weather App</h1>
      <form>
        <input type="text" id="city-input" placeholder="Enter City text: " />
        <input
          type="button"
          value="Get Weather"
          onclick="getWeatherDetails()"
        />
      </form>
      <div id="weather-data">
        <div class="icon"></div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="details"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
